<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>公路联网 | 后台管理系统</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../dist/css/AdminLTE.min.css">
  <link rel="stylesheet" href="../../dist/css/skins/_all-skins.min.css">
  <!-- Date Picker -->
  <link rel="stylesheet" href="../../bower_components/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css">
  <!-- bootstrap wysihtml5 - text editor -->
  <link rel="stylesheet" href="../../plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css">
  <link rel="stylesheet" href="../../dist/js/layui/css/layui.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Google Font -->
  <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic"> -->
</head>
<body>
<section class="content">
	<!-- general form elements -->
	<div class="box box-primary">
		<!-- form start -->
		<form class="layui-form">
			<div class="box-body">
				<div class="row">
					<!-- left column -->
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<label for="exampleInputEmail1">手机号</label>
						<input name="tel" autocomplete="off" type="text" class="form-control" placeholder="Enter email">
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<label for="exampleInputEmail1">姓名</label>
						<input name="name" autocomplete="off" type="text" class="form-control" placeholder="Enter email">
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<label for="exampleInputEmail1">性别</label>
						<select lay-ignore name="sex" class="form-control">
							<option value="">不限</option>
							<option value="1">男</option>
							<option value="0">女</option>
						</select>								  	  
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<label for="exampleInputEmail1"></label>
						<div>
							<button lay-submit lay-filter="demo1" class="btn btn-primary">搜索</button>
							<button type="submit" class="btn btn-primary">重置</button>
							<button type="submit" class="btn btn-primary">导出</button>
						</div>
					</div>
				</div>
			</div>
		</form>
		<div class="box-footer">
			<button type="submit" class="btn btn-danger">删除</button>
			<button type="submit" class="btn btn-primary">添加</button>
		
			<table class="layui-hide" id="test"></table>
		</div>
	</div>
</section>
<!-- ./wrapper -->
<script type="text/html" id="barDemo">
  <div class="btn-group btn-group-xs" role="group" aria-label="...">
  <button type="button" class="btn btn-primary">查看</button>
  <button type="button" class="btn btn-danger">删除</button>
</div>
</script>
<!-- jQuery 3 -->
<script src="../../bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- FastClick -->
<script src="../../bower_components/fastclick/lib/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="../../dist/js/adminlte.min.js"></script>
<script src="../../dist/js/layui/layui.js"></script>
<script>
	layui.use(['table','form'],function(){
		layui.form.on('submit(demo1)', function(data){
			console.log(data.field);
			return false;
		  });
		
		
		layui.table.render({
			elem: '#test'
			,url:'./a.json'
			,cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
			,page: true
			,cols: [[
				{field:'id', width:80, title: 'ID', sort: true}
				,{field:'username', width:80, title: '用户名'}
				,{field:'sex', width:80, title: '性别', sort: true}
				,{field:'city', width:80, title: '城市'}
				,{field:'sign', title: '签名', width: '30%', minWidth: 100} //minWidth：局部定义当前单元格的最小宽度，layui 2.2.1 新增
				,{field:'experience', title: '积分', sort: true}
				,{field:'score', title: '评分', sort: true}
				,{field:'classify', title: '职业'}
				,{field:'wealth', width:137, title: '财富', sort: true}
				,{fixed: 'right',align:'center', title:'操作', toolbar: '#barDemo', width:150}
			]]
		});
	})
</script>
</body>
</html>
